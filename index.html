<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">
    <link rel="icon" href="Images/Favicon.png">

    <title>Loomiarts</title>

    <link rel="stylesheet" href="theme.css" >
    <link rel="stylesheet" href="index-style.css">
    <link rel="stylesheet" href="common-style.css">
  </head>

  <body id="home">

    <nav id="navbar"></nav>

    <main id="main" role="main" class="container">

      <div id="loomiarts-about" class="loomiarts-about">
        <img src="Images/LoomiartsLogoRed.png" style="width:40%;"></img>
        <p class="lead" data-loc="aboutLoomiartsText"></p>
      </div>

      <div class="game-container container-shadow-stronger" id="game-squadron51">
        <div class="game-banner-container">
          <img width="100%" data-loc="squadron51BannerImage"></img>
          <div class="d-sm-none d-md-block">
            <div class="game-menu-container">
              <div class="game-menu-rectangle"></div>
              <div class="game-menu-content" style="display:none;">
                <div class="game-menu-item game-menu-item-info"><p>INFO</p></div>
                <div class="game-menu-item"><a href="https://youtu.be/c7coqmDJTEw">TRAILER</a></div>
                <div class="game-menu-item"><a href="https://drive.google.com/drive/folders/1anMe8qc5ht1gljL7FQfc5T7QZl36vWcy?usp=sharing">PRESSKIT</a></div>
                <div class="game-menu-item"><a href="https://store.steampowered.com/app/1378800/Esquadro_51/">STEAM</a></div>
                <div class="game-menu-item"><a href="https://discord.gg/Zw4rbUT">DISCORD</a></div>
                <div class="game-menu-item"><a href="http://twitter.com/51_squadron">TWITTER</a></div>
                <div class="game-menu-item"><a href="http://www.facebook.com/squadron51">FACEBOOK</a></div>
              </div>
            </div>
          </div>
        </div>
        <div class="game-info-container">
          <div class="game-info-rectangle bg-primary"></div>
          <div class="game-info-content" style="display:none;">
            <p data-loc="squadron51Text"></p>
          </div>
        </div>
      </div>

      <div class="jumbotron container-shadow" id="contact">
        <h1 class="display-4" data-loc="contactHeadlineText"></h1>
        <hr class="my-4">
        <div class="card-deck">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">E-mail</h5>
              <p class="card-text" data-loc="contactEmailText"></p>
              <a href="mailto:contact@loomiarts.com" class="card-link" data-loc="contactEmail"></a>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">Press Kit</h5>
              <p class="card-text" data-loc="downloadPresskitText"></p>
              <a href="https://drive.google.com/drive/folders/1anMe8qc5ht1gljL7FQfc5T7QZl36vWcy?usp=sharing" class="btn btn-primary">Press Kit</a>
            </div>
          </div>
        </div>
        <div class="card-deck" style="margin-top: 30px;">
          <div class="card bg-light text-center">
            <div class="card-body">
              <img class="social-icon" src="Images/Social/fb.png" alt="Facebook">
              <h5 class="card-title">Facebook</h5>
              <p class="card-text" data-loc="contactFacebookText"></p>
              <a href="http://www.facebook.com/squadron51" class="btn btn-primary" data-loc="contactSquadron51FacebookButton"></a>
              <a href="http://www.facebook.com/loomiarts" class="btn btn-primary">Loomiarts</a>
            </div>
          </div>
          <div class="card bg-light text-center">
            <div class="card-body">
              <img class="social-icon" src="Images/Social/tt.png" alt="Twitter">
              <h5 class="card-title">Twitter</h5>
              <p class="card-text" data-loc="contactTwitterText"></p>
              <a href="https://twitter.com/loomiarts" class="btn btn-primary">@loomiarts</a>
            </div>
          </div>
          <div class="card bg-light text-center">
            <div class="card-body">
              <img class="social-icon" src="Images/Social/yt.png" alt="Youtube">
              <h5 class="card-title">Youtube</h5>
              <p class="card-text" data-loc="contactYoutubeText"></p>
              <a href="https://www.youtube.com/channel/UCSTsJXCSFYo009D0YAtkqSQ" class="btn btn-primary">Loomiarts</a>
            </div>
          </div>
        </div>
      </div>

    </main><!-- /.container -->

    <div id="footer"></div>

    <script src="jquery-3.4.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="common-scripts.js"></script>
    <script type="text/javascript" src="navmenu.js"></script>
    <script type="text/javascript" src="footer.js"></script>
    <script type="text/javascript" src="index-scripts.js"></script>
    <script type="text/javascript" src="common-i18n.js"></script>
    <script type="text/javascript" src="index-i18n.js"></script>
  </body>
</html>
