        <div class="card-deck">

              <h5 class="card-title">E-mail</h5>
              <p class="card-text" id="contactEmailText"></p>
              <a href="mailto:contact@loomiarts.com" class="card-link" id="contactEmail"></a>

          <div class="card bg-light">

              <p class="card-text" id="contactFacebookText"></p>
              <a href="http://www.facebook.com/squadron51" class="btn btn-primary" id="contactSquadron51FacebookButton"></a>

          </div>
          <div class="card bg-light text-center">
            <div class="card-body">
              <img class="social-icon" src="Images/Social/tt.png" alt="Twitter">

              <p class="card-text" id="contactTwitterText"></p>
              <a href="https://twitter.com/loomiarts" class="btn btn-primary">@loomiarts</a>
            </div>
          </div>
          <div class="card bg-light text-center">
            <div class="card-body">
              <img class="social-icon" src="Images/Social/yt.png" alt="Youtube">
              <h5 class="card-title">Youtube</h5>
              <p class="card-text" id="contactYoutubeText"></p>
              <a href="https://www.youtube.com/channel/UCSTsJXCSFYo009D0YAtkqSQ" class="btn btn-primary">Loomiarts</a>
