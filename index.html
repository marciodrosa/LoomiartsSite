    <nav id="navbar" class="navbar navbar-expand-md navbar-dark bg-dark fixed-top shadow" style="display:none;">

      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarcollapse" aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarcollapse">
        <ul class="navbar-nav mr-auto">

          <div class="row align-items-center">

            </div>

        <hr class="my-4">
        <div class="card-deck">
          <div class="card bg-light">
            <div class="card-body">
              <h5 class="card-title">E-mail</h5>
              <p class="card-text" id="contactEmailText"></p>
              <a href="mailto:contact@loomiarts.com" class="card-link" id="contactEmail"></a>
            </div>
          </div>
          <div class="card bg-light">
            <div class="card-body">

            </div>
          </div>
        </div>
        <div class="card-deck" style="margin-top: 30px;">

              <p class="card-text" id="contactFacebookText"></p>
